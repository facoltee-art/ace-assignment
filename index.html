<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Practice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    
    <div class="absolute">Absolute Box</div>
    <div class="relative">Relative Box</div>

    <div class="content">
      <p>
       The world spins fast, but here I stand,
A thought, a breath, an open hand.
No need to chase the passing light;
Some stars are only seen at night.
      </p>
    </div>

    <div class="float-left">Float Left</div>
    <div class="float-right">Float Right</div>

  </div>

</body>
</html>
